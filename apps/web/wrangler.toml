name = "task-manager-test-1763069435555"
main = ".output/server/index.mjs"
compatibility_date = "2025-01-20"
compatibility_flags = ["nodejs_compat"]

# Build configuration with Bun
[build]
command = "bun install --frozen-lockfile && bun run build"
cwd = "."
watch_dirs = ["src"]

# Observability
[observability]
enabled = true

# Environment variables
# These will be set programmatically via Cloudflare API during deployment
[vars]
# VITE_CONVEX_URL will be injected by workflow

# Assets configuration
[assets]
directory = ".output/public"
binding = "ASSETS"
